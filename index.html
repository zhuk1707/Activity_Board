<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180"
        href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Activity Board</title>
</head>
<body>
  <div class="wrapper">
    <div class="dashboard">
      <div class="dashboard__content">
        <div class="dashboard__person">
          <div class="dashboard__info-card info-card">
            <img class="info-card__image" src="images/avatar.png" alt="Avatar">
            <div class="info-card__text">
              <p class="info-card__subtitle">Report for</p>
              <h3 class="info-card__title">
                Mohammed Avdola</h3>
            </div>
          </div>

          <div class="dashboard__selector selector">
            <div class="selector__item">Daily</div>
            <div class="selector__item selector__item_active">Weekly</div>
            <div class="selector__item">Monthly</div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://localhost:63342/Activity_Board/images/favicon/site.webmanifest?_ijt=3t5o32715hkklv9v2p4p40vvjc"
                target="_blank">Zhuk1707</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
